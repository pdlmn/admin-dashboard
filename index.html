<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin dashboard</title>
  </head>
<body>

  <div class="container">
    <header class="header">

      <div class="search-area">
        <img src="assets/search_white_24dp.svg" alt="">
        <input type="search">
      </div>

      <div class="account-corner">
        <a href="#">
          <img src="assets/notifications_black_24dp.svg" alt="">
        </a>
        <a href="#">
          <div class="profile-pic"></div>
        </a>
        <a class="account-link" href="">Morgan Oakley</a>
      </div>

      <div class="greetings">
        <a href="#">
          <div class="profile-pic-big"></div>
        </a>
        <div class="greetings-text">
          <p>Hi there, <div class="profile-name">Morgan Oakley (@morgan)</div></p>
        </div>
      </div>

      <div class="buttons">
        <a href="#" class="btn">New</a>
        <a href="#" class="btn">Upload</a>
        <a href="#" class="btn">Share</a>
      </div>

    </header>
    
    <div class="sidebar">

      <div class="logo">
        <img src="assets/cat.svg" alt="">
        <h1>Dashboard</h1>
      </div>

      <nav class="sidebar-nav">
        <ul>

          <li class="sidebar-nav-item">
            <a href="#">
              <img src="assets/home.svg" alt="">
              <div>
                Home
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="#">
              <img src="assets/card-account-details-outline.svg" alt="">
              <div>
                Profile
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/message.svg" alt="">
              <div>
                Messages
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/clock-time-three.svg" alt="">
              <div>
                History
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/note-multiple.svg" alt="">
              <div>
                Tasks
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item push-down">
            <a href="">
              <img src="assets/account-group.svg" alt="">
              <div>
                Communities
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/cog.svg" alt="">
              <div>
                Settings
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/help-rhombus.svg" alt="">
              <div>
                Support
              </div>
            </a>
          </li>

          <li class="sidebar-nav-item">
            <a href="">
              <img src="assets/shield-lock.svg" alt="">
              <div>
                Privacy
              </div>
            </a>
          </li>

        </ul>
      </nav>
    </div>
    
    <main class="content">
      <div>
        content
      </div>
    </main>
  </div>

</body>
</html>
